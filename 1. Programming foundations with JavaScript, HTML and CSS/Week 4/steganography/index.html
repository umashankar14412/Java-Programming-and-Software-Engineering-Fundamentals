<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<div class="body">
  <h1>Steganography</h1>
  <p>Upload and Hide your image</p>
  <div class="canvas">
    <canvas id="canvas-a"></canvas>
    <canvas id="canvas-b"></canvas>
  </div>
  <div class="bar">
    <input type="button" value="Clear Canvas" id="backtoOriginal" onclick="clearCanvas()">
  </div>
  <div class="image">
     <p>Load Start Image:
      <input type="file" multiple="false" accept="image/*" id="start-image" onchange="loadStartImage()">
    </p>
    <p>Load Secret Image:
      <input type="file" multiple="false" accept="image/*" id="secret-image" onchange="loadSecretImage()">
    </p>
  </div>
  <div class="stego">
     <p>Hide Image in Image:
      <input type="button" value="stego" id="stego" onclick="stego()">
    </p>
  </div>
</div>
